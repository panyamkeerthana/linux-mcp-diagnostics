variables: {}
dimensions:
- tool_use: Evaluates whether the assistant correctly used tools to accomplish the
    task, including selection, parameters, and sequencing.
  grading_type: score
  scores:
    0: Required tool not called at all, or incorrect tool selected, or major errors
      in parameters/execution.
    1: Tool called but with incorrect parameters or wrong order (if order is critical).
    2: Tool called with correct order and parameters, but call count outside expected
      bounds (e.g., redundant calls).
    3: All applicable checks pass - tool called with correct count, correct order
      (if relevant), and correct parameters.
- problem_diagnosis_accuracy: Evaluates whether the identified root cause of the problem
    is factually correct based on the gathered information.
  grading_type: binary
- solution_appropriateness: Evaluates whether the proposed solution is technically
    sound, safe, and directly addresses the diagnosed problem.
  grading_type: binary
- workflow_management: Evaluates the assistant's ability to manage the overall task
    flow, including planning, executing steps, and updating progress.
  grading_type: score
  scores:
    0: No discernible plan or completely failed to follow any logical steps.
    1: Attempted a plan but executed it poorly, with significant deviations, inefficiencies,
      or incorrect progress tracking.
    2: Followed a reasonable plan but with minor inefficiencies, missed opportunities,
      or slight inaccuracies in progress tracking.
    3: Executed a clear, logical, and efficient workflow, adapting as needed and accurately
      tracking progress.
- communication_clarity: Evaluates how clearly the assistant communicates its actions,
    findings, and requests to the user.
  grading_type: score
  scores:
    0: Completely unintelligible or no response.
    1: Poorly organized or difficult to understand.
    2: Generally clear but could be improved.
    3: Exceptionally clear and well-organized.
- task_completeness: Evaluates whether the assistant fully addresses all aspects of
    the user's initial request.
  grading_type: score
  scores:
    0: No relevant progress made towards completing the task.
    1: Only initial steps taken, most of the task remains unaddressed.
    2: Made significant progress but did not fully complete the task or verify the
      solution.
    3: Fully completed the task, including verification where applicable, or clearly
      outlined the remaining steps for the user.
