# Prompt Example: A user named “testuser” cannot log in via SSH using public key authentication and
# receives “Permission denied” when connecting to testuser@<ip>. Diagnose the root cause
# and fix the system so secure SSH login works again.
---
- name: “Scenario 2: Break SSH Permissions”
  hosts: all
  become: yes
  vars:
    test_user: testuser

  tasks:
    - name: Ensure testuser exists
      ansible.builtin.user:
        name: "{{ test_user }}"
        state: present
        shell: /bin/bash

    - name: Create .ssh folder
      ansible.builtin.file:
        path: "/home/{{ test_user }}/.ssh"
        state: directory

    - name: Create dummy authorized_keys file
      ansible.builtin.copy:
        dest: "/home/{{ test_user }}/.ssh/authorized_keys"
        content: "ssh-rsa AAAAB3Nza... dummy_key"
        owner: "{{ test_user }}"

    - name: Apply illegal permissions to .ssh directory
      ansible.builtin.file:
        path: "/home/{{ test_user }}/.ssh"
        mode: '0777'